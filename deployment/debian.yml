apiVersion: v1
kind: Pod
metadata:
  name: sawyer-deb
spec:
  containers:
    - image: debian:bookworm
      volumeMounts:
        - name: scopenfs
          mountPath: /scope # Any path you want to mount to.
      command:
        - /bin/sh
        - -c
        - |
          sleep 604800
      imagePullPolicy: IfNotPresent
      name: container-name
      resources:
        limits:
          cpu: 2 # Total 32 cores.
      securityContext:
        runAsUser: 237827
        runAsGroup: 50036
  initContainers:
    - name: install-tools
      image: debian:bookworm
      command: ["/bin/sh", "-c"]
      args:
        - apt-get update &&
          apt-get install -y nano curl &&
          apt-get clean
  volumes:
    - name: scopenfs
      nfs:
        server: 128.239.59.144 # NFS Server address.
        path: /sciclone/geograd/scope
